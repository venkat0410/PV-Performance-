<!DOCTYPE html> 

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Solar Monitoring</title>
    <link rel="stylesheet" href="./contstyle.css">
    

</head>

<body>
    
    <div class="header">
        <h1>Solar Panel Performance Analyser</h1>
    </div>

    <div class="container">

        <div class="monitor">
            <div class="values">
                <h1>PV1(Voltage)</h1>
                <p> 80 V</p>
            </div>
            <div class="values">
                <h1>PV1(Current)</h1>
                <p> 60 A</p>
            </div>
            <div class="values">
                <h1>Power</h1>
                <p> 60 W</p>
            </div>
        </div>

       

    </div>
    <div class="container">

        <div class="monitor">
            <div class="values">
                <h1>PV2(Voltage)</h1>
                <p> 80 V</p>
            </div>
            <div class="values">
                <h1>PV2(Current)</h1>
                <p> 60 A</p>
            </div>
            <div class="values">
                <h1>Power</h1>
                <p> 60 W</p>
        </div>

       

    </div>

    <div
        style="text-align: center;position:absolute;z-index:9999999;bottom: 100px;width: 80%;right: 10px;cursor: pointer;line-height: 0;display:block !important;">
    </div>
    
</body>

    body {
      background-image: url("./pexels-hristo-fidanov-1252890.jpg");
      background-size:cover;
    }

  </style>

</html>
